<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Psychic-Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">



    </head>

    <body>
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4"><strong>The Psychic Game</strong></h1>
                    <p class="lead">Guess what letter I am thinking of</p>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h2>Winner</h2>
                    <div>
                        <p id="wins-text">Wins:</p>
                    </div>


                </div>
                <div class="col-sm">
                    <h2>Loser</h2>

                    <p id="losses-text">Losses:</p>
                </div>
                <div class="col-sm">
                    <h2>Player's Guide</h2>
                    <div>
                        <p id="guessesleft-text">Guesses left:</p>
                        <p id="letters-text">Letters guessed:</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <button type="button" class="btn btn-outline-primary">Click for more fun games</button>


        </footer>

        <script src="assets/javascript/game.js"></script>

    </body>

</html>
